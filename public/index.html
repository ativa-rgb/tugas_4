<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello world!</title>
    <style>
        th,
        td {
            border: 1px solid;
        }

        table {
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <h1>Planet-planet</h1>
    <table>
        <thead>
            <th>name</th>
            <th>Mass (1024kg)</th>
            <th>Diameter (km)</th>
            <th>Density (kg/m3)</th>
            <th>Gravity (m/s2)</th>
            <th>Length of day (hours)</th>
            <th>Distance from Sun (106km)</th>
            <th>Mean temperature (Â°C)</th>
            <th>Number of moons</th>
            <th>Notes</th>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        fetch("/api/planet")
            .then((response) => response.json())
            .then((mahasiswa) => {
                const tbody = document.querySelector("tbody");
                mahasiswa.forEach((m) => {
                    const tr = document.createElement("tr");

                    const td1= document.createElement("td");
                    td1.textContent = m.name;
                    tr.appendChild(td1);

                    const td2 = document.createElement("td");
                    td2.textContent = m.mass;
                    tr.appendChild(td2);

                    const td3 = document.createElement("td");
                    td3.textContent = m.diameter;
                    tr.appendChild(td3); 
                    
                    const td4 = document.createElement("td");
                    td4.textContent = m.density;
                    tr.appendChild(td4); 
                    
                    const td5 = document.createElement("td");
                    td5.textContent = m.gravity;
                    tr.appendChild(td5); 

                    const td6 = document.createElement("td");
                    td6.textContent = m.Length;
                    tr.appendChild(td6); 

                    const td7 = document.createElement("td");
                    td7.textContent = m.Distance;
                    tr.appendChild(td7); 

                    const td8 = document.createElement("td");
                    td8.textContent = `${m.temperature }`;
                    tr.appendChild(td8); 

                    const td9 = document.createElement("td");
                    td9.textContent = m.moons;
                    tr.appendChild(td9); 

                    const td10 = document.createElement("td");
                    td10.textContent = m.notes;
                    tr.appendChild(td10); 
                    
                    

                    tbody.appendChild(tr);
                });
            });
    </script>
</body>

</html>
